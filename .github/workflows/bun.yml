name: Bun

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v6

      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: 2.3.11

      - name: Run Biome
        run: biome ci .
        working-directory: ./www

      - name: Create .env
        run: cp .env.example .env

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: v1.3.5

      - name: Install dependencies
        run: bun ci
        working-directory: ./www

      - name: Setup SvelteKit
        run: bun run -b sv:prepare
        working-directory: ./www

      # - name: Run typescript check
        #   run: bun run ts:check
      #   working-directory: ./www

      - name: Run svelte-check # TODO svelte-check vs tsc --noEmit ?
        run: bun run -b sv:check
        working-directory: ./www

