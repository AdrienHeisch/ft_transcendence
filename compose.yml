name: ft-transcendence

version: "3"
services:
  rproxy:
    image: caddy:2.11
    restart: always
    networks:
      - www
      - ws
      - storage
    ports:
      - "8000:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
  www:
    image: ft-transcendence_www
    build:
      context: ./www
      dockerfile: Containerfile
    restart: always
    depends_on:
      - db
      - storage
    networks:
      - www
      - db
      - storage
    volumes:
      - api-keys:/tmp/api-keys
    # env_file: ./www/.env
    environment:
      DATABASE_URL: postgres://root:mysecretpassword@db:5432/local
      ORIGIN: https://localhost:8000
      BODY_SIZE_LIMIT: 5M
  ws:
    image: ft-transcendence_ws
    build:
      context: ./www
      dockerfile: Containerfile
      target: ws
    restart: always
    depends_on:
      - db
    networks:
      - ws
      - db
    # env_file: ./www/.env
    environment:
      DATABASE_URL: postgres://root:mysecretpassword@db:5432/local
  db:
    image: postgres:18
    restart: always
    networks:
      - db
    # env_file: ./db/.env
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: local
    volumes:
      - db-data:/var/lib/postgresql
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "local"]
  storage:
    image: ft-transcendence_garage
    build:
      context: ./garage
      dockerfile: Containerfile
    restart: always
    networks:
      - storage
    volumes:
      - ./garage/config.toml:/etc/garage.toml:ro
      - storage-meta:/var/lib/garage/meta
      - storage-data:/var/lib/garage/data
      - api-keys:/tmp/api-keys
    healthcheck:
      test: ["CMD", "garage", "status"]

volumes:
  db-data:
  storage-meta:
  storage-data:
  api-keys:

networks:
  www:
    driver: bridge
  ws:
    driver: bridge
  db:
    driver: bridge
  storage:
    driver: bridge
